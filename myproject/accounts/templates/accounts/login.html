<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Login</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #827070;
      background-image: linear-gradient(0deg, #827070 0%, #75b5b5 50%, #080808 100%);

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-title {
      margin-bottom: 0;
      font-weight: 700;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #4a90e2;
    }
    .btn-primary {
      background-color: grey;
      border: none;
    }
    .btn-primary:hover {
      background-color: black;
    }
    .card-footer {
      background-color: ;
      border-top: 1px solid #eee;

    }
    .bg{
      background-color: #e7dddd;
      background-image: linear-gradient(0deg, #e7dddd 0%, #aad0d0 100%);


    }
  </style>
</head>
<body>
  <div class="container w-50">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 bg">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <div class="card-footer text-center border rounded">
            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
